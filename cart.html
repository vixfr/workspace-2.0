<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/carrito.css" />
  <style>
  body {
    margin: 0;
    padding: 0;
  }

  /* Estilos generales para dispositivos móviles */
  @media  (max-width: 756px) {
   nav {
    width:99%;
    }
    main {
      width:99%;
    }
    .table{
      width:80%;
    }
    .table img {
      width: 10%;
    }
  }

  /* Estilos generales para computadoras de escritorio */
  @media (min-width: 768px) {
    main {
      width:99%;
    }
  }
</style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <input id='searchBar' type="search" placeholder="Buscar productos...">
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item">
            <div class="opcionesUsuario dropdown">
              <button class="btn btn-secondary dropdown-toggle nav-link" type="button" id="logoutButton"
                data-bs-toggle="dropdown">
                <!-- Contenido del botón del menú desplegable -->
                Usuario
              </button>
              <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end" aria-labelledby="logoutButton">
                <li><a id="usuario" class="dropdown-item nav-link">Usuario</a></li>
                <li><a id="carrito" class="dropdown-item nav-link">Carrito</a></li>
                <li><a id="cerrarSesion" class="dropdown-item nav-link" href="#">Cerrar Sesión</a></li>
                <li><a id="opcionTema" class="dropdown-item nav-link">Modo noche <i class="fa-regular fa-moon"></i></a></li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <main>

   


    <div class="container">

      <h2 class="alert-heading">Carrito de compras</h2>
      <table class="table">
        <thead class="table-dark">
          <tr>
            <th scope="col"></th>
            <th scope="col">Nombre</th>
            <th scope="col">Costo</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Subtotal</th>
          </tr>
        </thead>
        <tbody id='tbody' class="table-group-divider">

        </tbody>
      </table>
    </div>
    <div>
      <a href="categories.html"> Agrega productos a el carrito !</a>
    </div>
    <hr>

    



    <div class="mx-4" id="carrito-div">
      <form class="col-sm-8 col-md-8 col-lg-6 mx-auto">
        <h3>Tipo de envío</h3>
        <div class="mb-3">
          <div class="mb-3 form-check">
            <input type="radio" class="form-check-input" name="tarifa" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Premium: de 2 a 5 dias (15%)</label>
          </div>
          <div class="mb-3 form-check">
            <input type="radio" class="form-check-input" name="tarifa" id="exampleCheck2">
            <label class="form-check-label" for="exampleCheck2">Express: 5 a 8 días (7%)</label>
          </div>
          <div class="mb-3 form-check">
            <input type="radio" class="form-check-input" name="tarifa" id="exampleCheck3">
            <label class="form-check-label" for="exampleCheck3">Standard: de 12 a 15 dias (5%)</label>
          </div>
          <label for="exampleInputEmail1" class="form-label">Calle</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <h3>Dirección de envío</h3>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Número</label>
          <input type="number" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
          <label for="exampleInputText" class="form-label">Esquina</label>
          <input type="number" class="form-control" id="exampleInputText">
        </div>
        <h3 id="totalApagar"> Precio: </h3>
        <button type="submit" class="btn btn-primary mx-auto">Comprar</button>
      </form>
     

    </div>

  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/product-info.js"></script>

</body>

</html>
